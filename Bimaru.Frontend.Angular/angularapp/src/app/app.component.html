<mat-card>
    <mat-card-header>
        <mat-card-title>Bimaru</mat-card-title>
    </mat-card-header>
    <div class="game-flex">
        <bim-game [game]="game"></bim-game>
    </div>
    <div class="buttons">
        <button mat-button (click)="loadNewGame()">Next</button>
        <button mat-button (click)="solveGame()">Solve</button>
    </div>
</mat-card>
